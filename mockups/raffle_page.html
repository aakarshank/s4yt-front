<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Raffle Page</title>
        <link rel="stylesheet" href="libs/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/s4yt.css">
        <link rel=""stylesheet" href="css/register.css">
        <link rel=""stylesheet" href="css/raffle_page.css">
    </head>
<body>
    <div class="container">
        <!--Header -->
        <div class="d-flex justify-content-between">
        <header class="col-6">
            <!--Logo-->
            <div class="hidden">
                <img src="./assets/logo.png" alt="Logo S4YT">

            <div class="d-flex justify-content-center align-items-center col-4">

            </div>
            <div class="col-8 offset-2 col-sm-6 offset-sm-0 title-div py-2">

            </div>
        </header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">

                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            </div>
        </nav>
    </div>
    <!--MAIN SECTION-->
    <section class="main-section flex flex-column align-items-center row col-12">
        <div class="col-10 offset-1 mt-5">
            <ul class="col-10 raffle-list" role="list">
                <li class="raffle">
                    <a href="#">

                </li>
                <li class="raffle">
                    <a href="#">
                        <img src="assets/businesses/crypto_chicks.png" alt="crypto_chicks">

                </li>
                <li class="raffle">
                    <a href="#">
                        <img src="assets/businesses/dazn.png" alt="dazn">
                    </a>
                </li>
                <li class="raffle">
                    <a href="#">
                        <img src="assets/businesses/mpc.png" alt="mpc">
                    </a>
                </li>
                <li class="raffle">
                    <a href="#">
                        <img src="assets/businesses/press53.png" alt="mpc">
                    </a>
                </li>
                <li class="raffle">
                    <a href="#">
                        <img src="assets/businesses/tendermint.png" alt="mpc">

        <div>
            <img src="assets/back-btn.png" alt="btn back">

        <div>

                <img src="" alt="">

                </li>
                <li>
                    <button></button>

                <li>
                    <button></button>
                </li>

        <div>
            <p>You still have <span>24:00:00</span> left</p>
        </div>

    <footer>
        <div class="row col-12 d-flex justify-content-start align-items-center">
            <div class="fs-1 col-4">
                <p>Powered by</p>
            </div>
            <div class="col-8">
                <ul>
                    <li>
                        <div>
                            <p>LOGO</p>
